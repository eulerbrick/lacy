<html>
<head>
    <style>
        *{
            font-family: 'sans-serif', 'monospace';
            font-size: 18px;
            margin-bottom: 1em;
            padding: .5em;
        }

        textarea{
            width:100%;
            height: 20em;
            resize:none;
            outline: none;
        }
    </style>
</head>
<script>

    var replace = (text,o,i)=> (text.split(o).join(i));        // replace i with o in text
    var cap = (s) => (s.charAt(0).toUpperCase() + s.slice(1)); // capitalize string
    var translit=(x,i)=>{
        
            la={"šč":"щ",
                "ch":"х",
                "ja":"я",
                "ju":"ю",
                "š":"ш",
                "č":"ч",
                "ž":"ж",
                "ch":"х",
                "c":"ц",
                "e":"е",
                "y":"ы",
                "\"":"ъ",
                "'":"ь",
                "a":"а",
                "ė":"э",
                "i":"и",
                "o":"о",
                "u":"у",
                "b":"б",
                "d":"д",
                "f":"ф",
                "g":"г",
                "k":"к",
                "l":"л",
                "m":"м",
                "n":"н",
                "p":"п",
                "r":"р",
                "s":"с",
                "t":"т",
                "v":"в",
                "j":"й",
                "z":"з"}

            cy={"щ":"šč",
                "ш":"š",
                "ч":"č",
                "ж":"ž",
                "х":"ch",
                "ц":"c",
                "я":"ja",
                "е":"e",
                "ю":"ju",
                "ы":"y",
                "ъ":"\"",
                "ь":"'",
                "а":"a",
                "э":"ė",
                "и":"i",
                "о":"o",
                "у":"u",
                "б":"b",
                "д":"d",
                "ф":"f",
                "г":"g",
                "к":"k",
                "л":"l",
                "м":"m",
                "н":"n",
                "п":"p",
                "р":"r",
                "с":"s",
                "т":"t",
                "в":"v",
                "й":"j",
                "з":"z"}

            table=(i?la:cy)

        for (l in table){
            x=replace(x,l,table[l]);
            x=replace(x,cap(l),cap(table[l]));
        }
        return x;
    }

    var go=(i)=>{
        var la = document.getElementById("in").value;
        document.getElementById("out").value=translit(la,i);
    }
</script>
<body spellcheck="false">
    <textarea id="in"></textarea>
    <br/>
    transliterate from... <button onclick="go(1)">latin</button> <button onclick="go(0)">cyrillic</button>
    <br/>
    <textarea id="out"></textarea>
</body>
</html>
